{% extends 'base.html' %}

{% block content %}
<div class="bg-white shadow-lg rounded-3xl p-8 w-full max-w-md">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">
            Welcome Back ðŸ‘‹
        </h2>

        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-600 font-medium">Username</label>
                <input type="text" name="username" placeholder="Enter your username"
                    class="w-full px-4 py-3 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-gray-600 font-medium">Password</label>
                <input type="password" name="password" placeholder="Enter your password"
                    class="w-full px-4 py-3 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit"
                class="w-full py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-semibold rounded-lg shadow-lg transition duration-300">
                Sign In
            </button>
        </form>

        <div class="flex justify-between mt-4 text-sm text-gray-600">
            <a href="{% url 'password_reset' %}" class="hover:text-indigo-500 transition">Forgot Password?</a>
            <a href="{% url 'register' %}" class="hover:text-indigo-500 transition">Create Account</a>
        </div>

        <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-300">
            <span class="px-2 text-gray-400 text-sm">New Here?</span>
            <hr class="flex-grow border-gray-300">
        </div>

        <a href="{% url 'register' %}"
            class="w-full block text-center bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 rounded-lg shadow transition duration-300">
            Register Now
        </a>
</div>
{% endblock %}
